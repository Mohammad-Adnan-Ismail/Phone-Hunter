<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Mania</title>
    <!-- bootstrap connect -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vanilla css connected -->
   <link rel="stylesheet" href="style/style.css">
   <!-- tailwind connected -->
   <script src="https://cdn.tailwindcss.com"></script>

</head>
    <body class="bg-cyan-800 p-3">
        <h1 class="text-center mt-4 text-5xl text-white">Welcome to <span class="name">Phone Mania</span></h1>
        <h3 class="text-center mt-4 text-xl text-white">Search Your Phone</h3>
        <!-- input id and button calling -->
            <div class="input-group mb-3 w-50 mx-auto mt-3">
                <input id="search-feild" type="text" class="form-control" placeholder="Search your phone" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchPhone()" class="btn btn-outline-secondary bg-green-400 text-white" type="button" id="button-addon2">Search</button>
            </div>

            </div>
            <!-- error site -->
            <div id="error" class="align-self-center text-center">

            </div>
                <!-- Specific single phone result -->
                <div id="singleDetails" class="mt-5 ">

                </div>

                <!-- total search result -->
                <div id="phonesDisplay" class="row row-cols-1 row-cols-lg-4 g-4 my-5 p-5">
                    
                </div>
                <!-- add more card result -->
                <div id="add-button">

                </div>
            <!-- javascript connected -->
            <script src="Java/phone-mania.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
